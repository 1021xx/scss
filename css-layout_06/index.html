          <span></span>

      </div>
    </div>


    <div class="info__hd">

      <div class="hd__discs">
        <div></div>
        <div></div>

      <div class="hd__footer">
        <span class="hd__size">4<sub>TB</sub></span>
        <div class="hd__full">
          <span></span>

          <span></span>
          <span></span>
        </div>
      </div>

    </div>

    <div class="info__hd">

      <div class="hd__discs">
        <div></div>
        <div></div>

      <div class="hd__footer">
        <span class="hd__size">8<sub>TB</sub></span>
        <div class="hd__full">
          <span></span>

    </div>

    <div class="info__hd">

      <div class="hd__discs">
        <div></div>

        <div class="hd__full">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

    </div>


    <div class="info__space">
      <div class="info__space-item">
        <h3>USED (TB) / OF TOTAL 8</h3>
        <h2>5.66</h2>
      </div>

      <div class="info__space-item">

  </section>


  <section class="stats">

      <div class="stat__info">

        <span class="stat__size">2.34<sub>TB</sub></span>

    <div class="stats__stat">

        <span class="stat__name">DOCUMENTS</span>
        <span class="stat__size">840.54<sub>MB</sub></span>

    <div class="stats__stat">

    </div>

    <div class="stats__stat">
      <div class="stat__info">

        <span class="stat__size">1.82<sub>TB</sub></span>
      </div>
    </div>

    <div class="stats__stat">
      <div class="stat__info">
